<h1 class="text-center">Objectives</h1>
<div class="row" id="personal-info-form">
	<div class="col-lg-8">
		<div class="input-wrapper">
			<label for="start_date">What is Your Intended Date to Start ?</label>
			<div style="display: flex">
				<select name="" id="start_date" ng-model="qw1e" style="margin-right:20px;">
					<option value="">Spring</option>
					<option value="">Fall</option>
					<option value="">Summer</option>
				</select>
				<select name="" id="1as" ng-model="qw1eee">
					<option value="">2018</option>
					<option value="">2019</option>
					<option value="">2020</option>
					<option value="">2021</option>
					<option value="">2022</option>
					<option value="">2023</option>
					<option value="">2024</option>
					<option value="">2025</option>
				</select>
			</div>
		</div>
		<div class="input-wrapper">
			<label for="date_of_birth">What Education Style You Are Interested In ?</label>
			<select name="" id="date_of_birth" ng-model="qwe">
				<option value="campus">Campus Only</option>
				<option value="online">Online</option>
				<option value="both">Both</option>
			</select>
		</div>
		<div class="input-wrapper">
			<label for="">What is Your Financial Ability ?</label>
			<select name="" id="" ng-model="qwasde">
				<option value="">$10.000</option>
				<option value="">$20.000</option>
				<option value="">$30.000</option>
				<option value="">$40.000</option>
				<option value="">$50.000</option>
			</select>
		</div>
		<div class="input-wrapper">
			<label for="spoken_languages">What is Your High School GPA ?</label>
			<input type="text" id="spoken_languages" placeholder="High School GPA">
		</div>
